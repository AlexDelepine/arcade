parameters:
- name: templateIs1ESManaged
  type: boolean
  default: false
- name: args
  type: object
  default: {}
steps:
- ${{ if ne(parameters.templateIs1ESManaged, true) }}:
  - template: /eng/common/templates/steps/publish-build-artifacts.yml
    parameters:
      templateIs1ESManaged: ${{ parameters.templateIs1ESManaged }}
      ${{ each parameter in parameters.args }}:
        ${{ parameter.key }}: ${{ parameter.value }}
- ${{ else }}:
  - template: /eng/common/templates-official/steps/publish-build-artifacts.yml
    parameters:
      templateIs1ESManaged: ${{ parameters.templateIs1ESManaged }}
      ${{ each parameter in parameters.args }}:
        ${{ parameter.key }}: ${{ parameter.value }}